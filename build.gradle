buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.6.RELEASE')
	}
}


apply plugin: 'java'
//Makes built application runnable
apply plugin: 'application'
//Generates files used by IntelliJ IDEA to add a set of hooks to generated files
apply plugin: 'idea'
//Uses Spring Boot, reduce configuration by using this opinionated plugin
//Collects jars on classpath and creates a single jar
//Flags runnable classes
//Built-in dependency resolver
apply plugin: 'org.springframework.boot'


/*--repositories--*/
repositories {
	mavenCentral()
}

/*--jar--*/
jar {
	baseName = 'gs-messaging-rabbitmq'
	version = '0.1.0'
}

/*--dependencies--*/
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	//compile("joda-time:joda-time:2.2")
	//testCompile ("junit:junit:4.12")
	compile("org.springframework.boot:spring-boot-starter-amqp")
	testCompile("junit:junit")
}


